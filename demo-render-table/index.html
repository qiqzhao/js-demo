<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: center;
      }

      table {
        border-collapse: collapse;
        height: 80px;
        margin: 0 auto;
      }

      th,
      td {
        padding: 4px 32px;
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h2>订单确认</h2>

    <script>
      const price = +prompt("单价");
      const count = +prompt("数量");
      const address = prompt("地址");

      const total = price * count;

      document.write(`
      <table>
      <thead>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>小米青春plus</td>
          <td>${price}元</td>
          <td>${count}</td>
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
      </thead>
    </table>
      `);
    </script>
  </body>
</html>
